name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --locked --all-targets

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --locked --all-targets

      - name: Run upstream shell tests
        run: cargo test-upstream

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Generate coverage report
        run: cargo coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: jeduardo/lastpass-rs

  cross-build:
    name: Build binaries (${{ matrix.asset_name }})
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset_name: linux-arm64
          - os: macos-15-intel
            target: x86_64-apple-darwin
            asset_name: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: windows-x86_64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            asset_name: windows-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install Linux ARM64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --locked --release --bin lpass --target ${{ matrix.target }}

      - name: Package artifact
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/lpass" "dist/lpass-${{ matrix.asset_name }}"
          tar -C dist -czf "dist/lpass-${{ matrix.asset_name }}.tar.gz" "lpass-${{ matrix.asset_name }}"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/lpass.exe" "dist/lpass-${{ matrix.asset_name }}.exe"
          Compress-Archive -Path "dist/lpass-${{ matrix.asset_name }}.exe" -DestinationPath "dist/lpass-${{ matrix.asset_name }}.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.asset_name }}
          path: |
            dist/*.tar.gz
            dist/*.zip
          if-no-files-found: error

  release-latest:
    name: Update latest release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - coverage
      - cross-build
    permissions:
      contents: write
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Publish rolling latest release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: latest
          allowUpdates: true
          removeArtifacts: true
          generateReleaseNotes: false
          body: |
            Rolling release built from main.
            Commit: ${{ github.sha }}
          artifacts: |
            dist/*.tar.gz
            dist/*.zip
